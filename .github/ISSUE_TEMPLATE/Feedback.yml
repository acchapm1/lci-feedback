name: LCI Intermediate - Feedback
description: Please provide honest feedback 
labels: ["feedback", "suggestions"]
body:
  - type: markdown
    attributes:
      value: "Thank you for taking the time to fill out this Feedback form.  Please fill out the following information to the best of your ability.  This will help us improve the quality of our instruction"
  - type: input
    id: email
    attributes:
      label: Contact email
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feedback
    attributes:
      label: Feedback
      description: Please provide your feedback here.
    validations:
      required: false

